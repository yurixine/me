<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // Single Page App redirect for GitHub Pages
      // Stores the path and redirects to index, which then restores the route
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;

      // Store the intended path in sessionStorage
      sessionStorage.setItem('spa-redirect', path + search + hash);

      // Redirect to the base URL
      window.location.replace('/me/');
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
